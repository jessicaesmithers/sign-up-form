<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cotham" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left">
        <h1><img src="odin-lined.png">ODIN</h1>
        <h6>Photo by <a href="https://unsplash.com/@whale">Matthew Smith</a> on <a href="http://www.unsplash.com">Unsplash</a></h6>
    </div>
    <div class="right">
        <div class="r-top">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="r-mid">
            <h2>Let's do this!</h2>
            <form id="sign-up-form">
                <div class="row1">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="row2">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-number">
                    </div>
                </div>
                <div class="row3">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <h6 id="mismatch">*Passwords do not match</h6>
                    </div>
                    <div>
                        <label for="conpw">CONFIRM PASSWORD</label>
                        <input type="password" id="conpw" name="confirm-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="r-bottom">
            <button type="submit" form="sign-up-form">Create Account</button>
            <h5>Already have an account? <a href="#">Log in</a></h5>
        </div>
    </div>
</div>
    <!-- image by Matthew Smith -->
<script src="scripts.js"></script>
</body>
</html>
